<!DOCTYPE html>
<html>
<head>
    <title>Check Out</title>
    <style>
        :root {
            --primary: #3498db;
            --danger: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #f0f7ff 0%, #e6f7ff 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 90%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-danger {
            background-color: var(--danger);
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .family-list {
            text-align: left;
            margin: 25px 0;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .family-item {
            padding: 10px 15px;
            border-bottom: 1px solid #f5f5f5;
            display: flex;
            align-items: center;
        }

        .family-item:last-child {
            border-bottom: none;
        }

        input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.3);
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            background-color: #eafaf1;
            color: #27ae60;
            border-left: 4px solid #27ae60;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h2>
            <i class="bi bi-box-arrow-right"></i>
            Check Out: {{ name }}
        </h2>

        {% if message %}
        <div class="status-message">
            <i class="bi bi-check-circle-fill"></i> {{ message }}
        </div>

        <!-- âœ… Auto-redirect to scanner after 2.5 seconds -->
        <script>
            setTimeout(function() {
                window.location.href = "/scanner"; // change if your scanner route differs
            }, 2500);
        </script>
        {% endif %}

        <form method="post">
            <input type="hidden" name="qr_data" value="{{ request.args.get('data') }}">

            <div class="family-list">
                <p>Select members to check out:</p>

                {% for member in checkout_list %}
                    <div class="family-item">
                        {% if loop.index == 1 %}
                            <!-- Parent auto-selected and always included -->
                            <input type="checkbox" checked disabled>
                            <input type="hidden" name="members" value="{{ member }}">
                            {{ member }} (Parent)
                        {% else %}
                            <!-- Children can be toggled -->
                            <input type="checkbox" name="members" value="{{ member }}" checked>
                            {{ member }} (Child)
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-danger">
                <i class="bi bi-box-arrow-right"></i> Check Out
            </button>
        </form>

        <a href="/" class="btn" style="background-color: #95a5a6;">
            <i class="bi bi-arrow-left"></i> Cancel
        </a>
    </div>
</body>
</html>
