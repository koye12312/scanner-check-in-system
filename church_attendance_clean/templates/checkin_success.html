<!-- checkin_success.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Check-In Successful</title>
    <style>
        :root {
            --success: #27ae60;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #f0f7ff 0%, #e6f7ff 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            width: 90%;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .success-message {
            color: var(--success);
            background-color: #eafaf1;
            border-left: 4px solid var(--success);
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .family-list {
            text-align: left;
            margin: 25px 0;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        
        .family-item {
            padding: 10px 15px;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .family-item:last-child {
            border-bottom: none;
        }
        
        .note {
            margin-top: 20px;
            color: #95a5a6;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script>
  window.onload = function () {
    setTimeout(function () {
      // back to the scanner hub
      window.location.replace('/scan');
    }, 1500);
  };
</script>



</head>

<body>
    <div class="container">
        <h2>
            <i class="bi bi-check-circle-fill" style="color: #27ae60;"></i>
            Check-In Successful
        </h2>
        
        <div class="success-message">
            <i class="bi bi-check-circle"></i> 
            {{ name }} checked in successfully at {{ time }}
        </div>
        
        {% if children %}
        <div class="family-list">
            <p>Family members checked in:</p>
            <div class="family-item">{{ name }} (Parent)</div>
            {% for child in children %}
            <div class="family-item">{{ child }} (Child)</div>
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="note">
            <i class="bi bi-info-circle"></i> 
            Scan your QR code again when you're ready to check out
        </div>
        
        <a href="/" class="btn">
            <i class="bi bi-house-door"></i> 
            Return to Home
        </a>
    </div>
</body>
</html>
